<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LRTF Scheduler</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>LRTF Scheduling</h1>
    <form id="processForm">
      <input type="text" id="processName" placeholder="Process Name" required />
      <input type="number" id="arrivalTime" placeholder="Arrival Time" required />
      <input type="number" id="burstTime" placeholder="Burst Time" required />
      <button type="button" id="addProcess">Add Process</button>
    </form>
    <ul id="processList"></ul>
    <button id="calculateSchedule">Calculate Schedule</button>
    <div id="scheduleOutput"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
